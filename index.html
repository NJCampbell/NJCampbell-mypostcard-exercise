<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Postcard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="postcard">
      <div class="postcard-header">
        <h1>My Postcard</h1>
        <img
          class="logo"
          src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true"
          alt="4Geekslogo"
        />
      </div>

      <div class="postcard-body">
        <div class="message">
          <p>
            Look how awesome! This is a postcard that I created using HTML5 and
            CSS3 during my 4Geeks Academy Course!
          </p>
          <p class="second-p">This is so cool, can't wait to start doing more stuff!</p>
        </div>

        <div class="input">
            <input type="text" placeholder="Some Name">
            <input type="text" placeholder="Some Email">
            <input type="text" placeholder="Some Comment">
        </div>
      </div>

      <div class="postcard-footer">
        <button>Send My Postcard</button>
      </div>
    </div>
  </body>
</html>
